on:
  push:
    branches:
      - master
      - book-overhaul
      
name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: >
            circular
            DT
            geosphere
            kableExtra
            maps
            mapproj
            pander
            patchwork
            pkgdown
            remotes
            tidyverse
          needs: website

      - name: Install dependencies
        run: |
          remotes::install_github("MotusWTS/motusData")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy Site
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          mv _pkgdown_en.yml _pkgdown.yml
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
          mv _pkgdown.yml _pkgdown_en.yml
          mv _pkgdown_fr.yml _pkgdown.yml
          mv pkgdown/README_fr.md pkgdown/index.md
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
          mv _pkgdown.yml _pkgdown_fr.yml
          mv pkgdown/index.md pkgdown/README_fr.md
