url: https://MotusWTS.github.io/motus/

destination: docs  # Only for local builds, ignored by GA
lang: en

development:
  mode: release
  version_label: default

template:
  bootstrap: 5
  bootswatch: cosmo

navbar:
  bg: dark
  structure:
    left:  [home, intro, troubleshooting, reference, articles, news]
    right: [search, github, english, french]
  components:
    troubleshooting:
      text: Troubleshooting
      href: articles/troubleshooting.html
    reference:
      text: Functions
      href: reference/index.html
    english:
      text: EN
      href: index.html
    french:
      text: FR
      href: fr/index.html

reference:

- title: Download data
  contents: 
  - tagme
  - tellme
  - activity
  - metadata  
  - nodeData
  
- title: Cleaning
  desc: Helper functions for cleaning and preparing data
  contents:
  - filterByActivity
  - clarify

- title: Helper
  contents:
  - getGPS
  - getRuns
  - simSiteDet
  - sunRiseSet
  - timeToSunriset
  - sqliteToRDS
  - getMotusDBSrc
  
- title: Plotting
  contents:
  - starts_with("plot")
  
- title: Summarizing
  contents: 
  - starts_with("siteSum")
  - starts_with("siteTrans")
  - starts_with("tagSum")
  
- title: Filtering
  desc: Functions for creating database filters
  contents:
  - ends_with("Filters")
  - ends_with("Filter")
  
- title: Administration
  contents:
  - getAccess
  - motusLogout
  - checkVersion

- title: internal
  contents:
  - motus
  

articles:

- title: Complete walk-through
  navbar: ~
  desc: "This is a complete walk-through, originally compiled as the Motus R book.
        These articles are largely based on the original Motus R Book by 
        [Crewe et al. 2018](https://motus.org/motusRBook/archives/MotusRBook2018-01.pdf), 
        and have since been supplemented by [various people on the Motus team](articles/01-introduction.html#acknowledgements)."
  contents:
  - articles/01-introduction
  - articles/02-installing-packages
  - articles/03-accessing-data
  - articles/04-deployments
  - articles/05-data-cleaning
  - articles/06-exploring-data

- title: Other topics
  desc: Specific tutorials for different tasks
  contents:
  - articles/filtering
  - articles/gps
  - articles/vanishing-bearings
  - articles/advanced-modelling
  - articles/signal-strength
  
- title: Reference
  contents:
  - articles/motus-data
  - articles/database-variables
